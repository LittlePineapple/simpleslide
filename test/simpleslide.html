<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple slideshow Test Suite</title>
		<!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
		<script src="../libs/jquery-loader.js"></script>
		<!-- Load local QUnit. -->
		<link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
		<style>
			#simpleslide { padding: 5px; border: solid 1px #ccc; }
			#simpleslide .simpleslide-item { width: 50px; height: 60px; margin: 5px; font-size: 22px; line-height: 50px; text-align: center; border: solid 1px #ccc; background: #f1f1f1; }
			#simpleslide .simpleslide-prev,
			#simpleslide .simpleslide-next { color: #666; }
		</style>
		
		<script src="../libs/qunit/qunit.js"></script>
		<!-- Load local lib and tests. -->
		<script src="../src/jquery.simpleslide.js"></script>
		<script src="simpleslide-test.js"></script>
		<!-- Removing access to jQuery and $. But it'll still be available as _$, if
		you REALLY want to mess around with jQuery in the console. REMEMBER WE
		ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
		<script>
			window._$ = jQuery.noConflict(true);
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture">
			<div id="simpleslide">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
			</div>
		</div>
	</body>
</html>
